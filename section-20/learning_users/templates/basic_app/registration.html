{% extends 'basic_app/base.html' %}
{% load static %}

{% block body_block %}

<div class="bg-light p-5 rounded">
    {% if registered %}
    <h1>Thank you for registering!</h1>
    {% else %}
    <h1>Register Here!</h1>
    <h3>Fill out the form:</h3>
    <form method="POST" action="{% url 'basic_app:register' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" class="btn btn-primary" value="Register" />
    {% endif %}
</div>

{% endblock %}
